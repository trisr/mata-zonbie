<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Zonbie</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="nav-bar" class="top-bar">
      <div class="row nav-container">
        <div class="top-bar-title">
          <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu-icon dark" type="button" data-toggle></button>
          </span>
        </div>
        <strong class="nav-content large-2 columns"><img src="images/logo.png" alt="mata-zonbie-logo" /></strong>
        <div id="responsive-menu">
          <div class="top-bar-left">
            <ul class="dropwdown menu" data-dropdown-menu>
              <li class="nav-menu">
                <a href="#">Home</a>
              </li>
              <li class="nav-menu">
                <a href="#">Explore</a>
              </li>
            </ul>
          </div>
          <div class="top-bar-right">
            <ul class="menu">
              <li>
                <input type="search" placeholder="Cari di Sini" />
              </li>
              <li>
                <button class="button" type="button">Upload</button>
              </li>
              <li>
                <img src="images/icn-user.png" alt="icon-user" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="main-body" class="row">
      <div id="premium-content">
        <div class="content small-12 large-5 columns">
          <img height="340" src="http://lorempixel.com/640/440" />
          <div class="meta">
            <span class="category bikers">Bikers</span>
            <h2>Lorem ipsum dolor si amet</h2>
          </div>
        </div>
        <div class="content small-12 large-3 columns">
          <img height="340" src="http://lorempixel.com/480/340" />
          <div class="meta">
            <span class="category motorcycle">Motorcycle</span>
            <h2>Lorem ipsum dolor si amet</h2>
          </div>
        </div>
        <div class="content small-12 large-4 columns">
          <div class="row">
            <div class="content split small-12 large-12 columns">
              <img height="160" src="http://lorempixel.com/480/160" />
              <div class="meta">
                <span class="category biker">Bikers</span>
                <h2>Lorem ipsum dolor si amet</h2>
              </div>
            </div>
            <div class="content split small-12 large-12 columns">
              <img height="160" src="http://lorempixel.com/480/160" />
              <div class="meta">
                <span class="category community">Community</span>
                <h2>Lorem ipsum dolor si amet</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
